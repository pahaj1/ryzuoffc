<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RYZU SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: relative;
      background: #000;
      color: #00ffd5;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      animation: fadeInDown 1s ease-out;
    }
    .menu-toggle {
      position: absolute;
      top: 1.2rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #00ffd5;
      border-radius: 2px;
      transition: 0.4s;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 50%;
      background: rgba(17, 17, 17, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 1.5rem;
      z-index: 1000;
      padding: 2rem;
    }
    nav a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00c7ab;
    }
    .close-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .close-menu:hover {
      color: #00ffd5;
    }
    .promo-banner {
      margin: 50px auto;
      width: 100%;
      max-width: 500px;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }
    .promo-banner .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: .8;
    }
    .shop-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 24px;
      padding: 1rem 2rem;
      overflow-x: auto;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    .product {
      flex-shrink: 0;
      width: 200px;
      padding: 1rem;
      background: #1b1b1b;
      border-radius: 16px;
      text-align: center;
      transition: transform .4s, background .4s;
    }
    .product:hover {
      transform: translateY(-8px);
      background: #292929;
    }
    .product img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    .product h3 {
      color: #00ffd5;
      margin: 0.8rem 0 0.4rem;
    }
    .product p {
      color: #ccc;
      margin: 0.5rem 0;
    }
    .product button {
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background .3s;
    }
    .product button:hover {
      background: #00c7ab;
    }

  #main-content {
    max-width: 1200px;
    margin: 80px auto 0; /* tambahkan jarak dari atas (header) */
    padding: 1rem;
    min-height: calc(100vh - 200px); /* supaya konten tetap memenuhi layar */
  }

.checkout {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: rgba(17, 17, 17, 0.95);
    border-radius: 16px;
    margin: 2rem -25px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    animation: fadeIn 1s ease-out;
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .checkout h2,
  .checkout p {
    margin-bottom: 1rem;
    word-break: break-word;
  }

  .checkout button {
    background: #25D366;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    max-width: 100%;
    width: fit-content;
    white-space: nowrap;
    margin-top: 1.5rem;
  }

  .checkout button:hover {
    background: #1ebc59;
  }

  .close-checkout {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
  }

  .close-checkout:hover {
    color: #00ffd5;
  }

  @media (max-width: 500px) {
    .checkout {
      width: 95%;
      padding: 1.5rem;
    }
    .checkout button {
      width: 100%; /* di HP kecil, tombol full lebar agar lebih enak klik */
    }
  }

    footer {
      background: #000;
      color: #00ffd5;
      text-align: center;
      padding: 1rem;
    }
    #main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .blur {
      filter: blur(8px);
      transition: filter .3s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>


<body>

  <footer><h6>&copy; Zime Majesty</h6></footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const main = document.getElementById('main-content');
      const open = nav.style.display !== 'flex';
      nav.style.display = open ? 'flex' : 'none';
      main.classList.toggle('blur', open);
    }

function closeCheckout() {
  // Reset data pesanan
  selectedProduct = '';
  productPrice = '';

  // Sembunyikan checkout
  document.getElementById('checkout').style.display = 'none';

  // Tampilkan semua produk dan banner
  const shops = document.querySelectorAll('.shop-container'); // ambil semua produk
  shops.forEach(shop => {
    shop.style.display = 'flex';
  });

  const banner = document.querySelector('.promo-banner'); // tampilkan banner
  if (banner) banner.style.display = 'block';

  // Tampilkan pop-up estetik
  Swal.fire({
    title: 'Pesanan Dibatalkan!',
    text: 'Anda telah membatalkan pesanan.',
    icon: 'info',
    confirmButtonColor: '#00ffd5',
    background: '#1a1a1a',
    color: '#fff',
    confirmButtonText: 'Kembali ke Produk'
  });
}

function pay() {
  if (!selectedProduct || !productPrice) {
    alert('Pilih produk terlebih dahulu.');
    return;
  }

  const message = `Bang, Gw pengen buy

- Produk: ${selectedProduct}
- Harga: Rp${productPrice}

Mohon diproses ya. Terima kasih!`;

  window.open(`https://t.me/Zimewashere?text=${encodeURIComponent(message)}`, '_blank');
}

function checkout(prod, price) {
  // Sembunyikan produk dan banner
  const shops = document.querySelectorAll('.shop-container');
  shops.forEach(shop => {
    shop.style.display = 'none';
  });

  const banner = document.querySelector('.promo-banner');
  if (banner) banner.style.display = 'none';

  // Tampilkan checkout
  document.getElementById('checkout').style.display = 'block';

  selectedProduct = prod;
  productPrice = price;

  document.getElementById('selected-product').innerText = `Produk: ${prod}`;
  document.getElementById('product-price').innerText = `Harga: Rp${productPrice}`;
}

  </script>
